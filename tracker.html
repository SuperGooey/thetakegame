<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE TAKE â€¢ Job Tracker</title>
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="container">
                <h1 class="logo">THE TAKE</h1>
                <p class="subtitle">Job Tracker</p>
                <button class="btn-large btn-primary" onclick="tracker.startGame()">
                    Start New Game
                </button>
            </div>
        </section>

        <!-- Job Screen -->
        <section id="job-screen" class="screen">
            <div class="container">
                <!-- Progress -->
                <div class="progress-section">
                    <div class="job-counter" id="job-counter">Job 1 of 13</div>
                    <div class="history" id="history"></div>
                </div>

                <!-- Current Job Card -->
                <div class="job-card" id="job-card">
                    <div class="job-type" id="job-type">SMALL JOB</div>
                    <div class="job-crew">
                        <span class="label">CREW</span>
                        <span class="value" id="crew-size">3</span>
                    </div>

                    <div class="pot-breakdown">
                        <div class="pot-line">
                            <span class="pot-label">Base Pot</span>
                            <span class="pot-value base" id="base-pot">$8,000</span>
                        </div>
                        <div class="pot-line rollover" id="rollover-line">
                            <span class="pot-label">Rollover</span>
                            <span class="pot-value roll" id="rollover-amount">+$0</span>
                        </div>
                        <div class="pot-divider"></div>
                        <div class="pot-line total">
                            <span class="pot-label">Total Pot</span>
                            <span class="pot-value" id="total-pot">$8,000</span>
                        </div>
                    </div>

                    <div class="final-job-badge" id="final-badge">
                        ðŸŽ¯ FINAL JOB
                    </div>
                </div>

                <!-- Action Area -->
                <div class="action-area" id="action-area">
                    <button class="btn-large btn-success" onclick="tracker.resolveSuccess()">
                        SUCCESS
                    </button>
                    <button class="btn-large btn-failure" onclick="tracker.resolveFailure()">
                        FAILURE
                    </button>
                </div>
            </div>
        </section>

        <!-- Resolution Screen -->
        <section id="resolution-screen" class="screen">
            <div class="container">
                <div class="resolution-card">
                    <div class="result-status" id="result-status">SUCCESS</div>

                    <div class="pot-info">
                        <div class="pot-label">Total Pot Was</div>
                        <div class="pot-total" id="pot-was">$20,000</div>
                    </div>

                    <div id="success-input" class="input-section">
                        <label for="claimed-amount">Amount Claimed by Crew</label>
                        <input
                            type="number"
                            id="claimed-amount"
                            placeholder="0"
                            min="0"
                            step="1000"
                        />
                        <div class="rollover-preview" id="rollover-preview">
                            Rollover: <span id="preview-amount">$0</span>
                        </div>
                    </div>

                    <div id="failure-message" class="failure-message">
                        Entire pot rolls over to next job
                    </div>

                    <button class="btn-large btn-primary" onclick="tracker.confirmResolution()">
                        <span id="next-btn-text">Next Job</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Game Over Screen -->
        <section id="gameover-screen" class="screen">
            <div class="container">
                <h1 class="logo">GAME COMPLETE</h1>

                <div class="game-summary">
                    <div class="summary-stat">
                        <div class="stat-label">Total Jobs</div>
                        <div class="stat-value" id="total-jobs">13</div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-label">Successful</div>
                        <div class="stat-value success" id="success-count">8</div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value failure" id="failure-count">5</div>
                    </div>
                </div>

                <div class="history-final" id="history-final"></div>

                <button class="btn-large btn-primary" onclick="tracker.reset()">
                    New Game
                </button>
            </div>
        </section>
    </div>

    <script src="tracker.js"></script>
</body>
</html>
